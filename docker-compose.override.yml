version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
    ports:
      - 8080:8080
    command: npm run dev

  reverse-proxy:
    image: caddy:2.6
    ports:
      - 443:443
      - 80:80
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - app